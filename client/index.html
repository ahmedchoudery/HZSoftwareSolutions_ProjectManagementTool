<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZ Project Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="auth-container">
        <h1>HZ Project Manager</h1>
        <div class="auth-box">
            <div id="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </div>

            <div id="register-form" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="regUsername" placeholder="Username" required>
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>


    <div class="app-container" id="app-container" style="display: none;">
        <nav>
            <div class="logo">HZ Manager</div>
            <div class="user-info">
                <span id="currentUser">User</span>
                <button id="logoutBtn">Logout</button>
            </div>
        </nav>

        <div class="main-content">
            <aside class="sidebar">
                <h3>Projects <button id="newProjectBtn">+</button></h3>
                <ul id="projectList">
                </ul>
            </aside>

            <main class="board">
                <div id="noProjectSelected">Select a project to view tasks</div>
                <div id="projectBoard" style="display: none;">
                    <header class="project-header">
                        <h2 id="projectTitle">Project Title</h2>
                        <div class="members">Members: <span id="projectMembers"></span> <button id="addMemberBtn">+
                                Add</button></div>
                    </header>

                    <div class="columns">
                        <div class="column" id="col-todo" ondrop="drop(event, 'To Do')" ondragover="allowDrop(event)">
                            <h3>To Do <button onclick="openTaskModal('To Do')">+</button></h3>
                            <div class="task-list" id="list-todo"></div>
                        </div>
                        <div class="column" id="col-progress" ondrop="drop(event, 'In Progress')"
                            ondragover="allowDrop(event)">
                            <h3>In Progress <button onclick="openTaskModal('In Progress')">+</button></h3>
                            <div class="task-list" id="list-progress"></div>
                        </div>
                        <div class="column" id="col-done" ondrop="drop(event, 'Done')" ondragover="allowDrop(event)">
                            <h3>Done <button onclick="openTaskModal('Done')">+</button></h3>
                            <div class="task-list" id="list-done"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="taskModalTitle">New Task</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <textarea id="taskDesc" placeholder="Description"></textarea>
                <select id="taskAssignee">
                    <option value="">Unassigned</option>
                </select>
                <input type="hidden" id="taskStatusInput">
                <button type="submit">Save Task</button>
            </form>
            <div id="commentsSection" style="display:none; margin-top: 20px;">
                <h3>Comments</h3>
                <div id="commentsList"></div>
                <form id="commentForm">
                    <input type="text" id="commentText" placeholder="Add a comment..." required>
                    <button type="submit">Post</button>
                </form>
            </div>
        </div>
    </div>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>New Project</h2>
            <form id="projectForm">
                <input type="text" id="newProjTitle" placeholder="Project Title" required>
                <textarea id="newProjDesc" placeholder="Description"></textarea>
                <button type="submit">Create Project</button>
            </form>
        </div>
    </div>

    <div id="memberModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Member</h2>
            <form id="memberForm">
                <input type="email" id="newMemberEmail" placeholder="User Email" required>
                <button type="submit">Add Member</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
